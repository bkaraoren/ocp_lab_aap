# Wave 6: OAuth configuration
# Requires: OAuth secrets to exist in openshift-config namespace
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-oauth
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: sno-cluster
  source:
    repoURL: "https://github.com/YOUR_ORG/aap-ocp-karaoren.git"  # ‚Üê UPDATE
    targetRevision: main
    path: gitops/cluster/oauth
  destination:
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: false  # Don't prune OAuth resources
      selfHeal: true
