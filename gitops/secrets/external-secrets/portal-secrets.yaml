# ExternalSecret: Self-Service Portal secrets from Vault
# Vault path: secret/aap/portal
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secrets-rhaap-portal
  namespace: aap-portal
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: secrets-rhaap-portal
    creationPolicy: Orphan
  data:
    - secretKey: aap-host-url
      remoteRef:
        key: aap/portal
        property: aap_host_url
    - secretKey: oauth-client-id
      remoteRef:
        key: aap/portal
        property: oauth_client_id
    - secretKey: oauth-client-secret
      remoteRef:
        key: aap/portal
        property: oauth_client_secret
    - secretKey: aap-token
      remoteRef:
        key: aap/portal
        property: aap_token
