# ExternalSecret: SCM tokens (GitHub/GitLab) from Vault
# Vault path: secret/aap/scm
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secrets-scm
  namespace: aap-portal
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: secrets-scm
    creationPolicy: Orphan
  data:
    - secretKey: github-token
      remoteRef:
        key: aap/scm
        property: github_token
    - secretKey: gitlab-token
      remoteRef:
        key: aap/scm
        property: gitlab_token
