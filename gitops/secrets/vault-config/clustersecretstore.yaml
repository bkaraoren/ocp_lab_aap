# ClusterSecretStore â€” connects ESO to Vault via Kubernetes auth
# Requires:
#   - Vault running at vault.vault.svc:8200
#   - Kubernetes auth enabled in Vault
#   - Role "external-secrets" configured in Vault
#   - Service account "external-secrets" in namespace "external-secrets"
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "http://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
